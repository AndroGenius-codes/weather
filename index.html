<!Doctype html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <meta htpp-equiv="X-UA-Compatible" content="ie=edge">
        <title>Androgenius weather app</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="area">
            <h1 class="timezone">Timezone</h1>
            <p class="date">date and time</p>
        </div>
        <div class="temperature">
            <div>
                <p>click to toggle between celsius and fahrenheit </p>
            </div>

           <div class="degree-fahrenheit">
               <h2 class="degree">34</h2>
               <span>F</span>
           </div>
            <div class="weather-description">cold</div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
